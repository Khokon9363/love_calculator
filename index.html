<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<div class="container w-50 m-auto pt-5">
	<div class="card">
		<div class="card-body">
			<input type="text" id="name" class="form-control" placeholder="Input Your Name">
			<h1 class="text-center" style="font-size: 100px;margin-bottom: 0;padding: 0;color: red;"><i class="fa fa-heart" aria-hidden="true"></i></h1>
			<input type="text" id="loveName" class="form-control" placeholder="Input Your Love Name"><br>
			<input type="submit" class="form-control btn btn-success" value="CALCULATE" onclick="calculate()"><br><br>
			<center><input type="" id="result" disabled="" placeholder="Result"></center>
		</div>
	</div>
</div>



    <script type="text/javascript" src="script.js"></script>
	<script type="text/javascript">
		document.addEventListener("contextmenu", function(e){
		    e.preventDefault();
		}, false);
	</script>

</body>
</html>
